<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cool Form Bro</title>
</head>
<body>
  {% if input %}
    <h1>{{ input }}</h1>
  {% else %}
    <h1>Give me some input!</h1>
  {% endif %}
  <form
    action="/form"
    method="POST">
    <label>
      Your Input
      <input
        placeholder="Put something here!"
        type="text"
        name="userInput">
    </label>
    <button>submit</button>
  </form>
  <p>
    <a href="/">No thank you</a>
  </p>
</body>
</html>
